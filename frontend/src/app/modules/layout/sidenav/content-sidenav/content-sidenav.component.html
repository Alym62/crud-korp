<div class="sidenav-header">
  <img src="../../../../../assets/default-image.png" alt="image profile" [width]="profilePicSize()"
    [height]="profilePicSize()">
  <div class="header-text" *ngIf="!sidenavCollapsed()">
    <h2>Info</h2>
    <p>Name</p>
  </div>
</div>

<mat-nav-list>
  <a mat mat-list-item *ngFor="let item of menuItem()" [routerLink]="item?.router">
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle *ngIf="!sidenavCollapsed()">{{ item.label }}</span>
  </a>
</mat-nav-list>
